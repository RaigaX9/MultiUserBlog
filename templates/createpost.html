{% extends "index.html" %}
{% block content %}
<div class="row">
    <div class="col-md-10">
        <h3 style="text-decoration: underline">Create Post</h3>
    </div>
</div>
<div class="row">
    <form method="post">
        <input type="hidden" name="username" value="{{username}}">
        <div class="col-md-8">
            <div class="form-group">
                <label for="username">Title:</label>
                <input id="subject" name="subject" class="form-control" value="">
            </div>
            <div class="form-group">
                <label for="username">Description:</label>
                <textarea id="content" name="content" value="" class="form-control" rows="10" cols="10"></textarea>
            </div>
            <div class="errormessage">{{messageerror}}</div>
            <br>
            <button class="btn btn-primary">Post</button>
        </div>
    </form>
</div>
{% endblock %}
